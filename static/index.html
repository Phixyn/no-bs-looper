<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="No BS here only loops" />
    <meta name="keywords" content="adware,must,die" />
    <title>No Bullshit YouTube Looper</title>

    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- TOP NAV BAR -->
    <div class="title-bar" data-responsive-toggle="top-navbar" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="top-navbar"></button>
      <div class="title-bar-title">Menu</div>
    </div> <!-- .title-bar -->

    <div class="top-bar" id="top-navbar">
      <div class="top-bar-left">
        <ul class="menu">
          <!-- SITE TITLE -->
          <li class="menu-text">No Bullshit YouTube Looper</li>
        </ul>
      </div> <!-- .top-bar-left -->

      <!-- TODO fix by probably giving menu-text padding -->
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">&nbsp;</a></li>
        </ul> <!-- .dropdown .menu -->
      </div> <!-- .top-bar-right -->
    </div> <!-- .top-bar #top-navbar -->

    <!-- MAIN CONTENT -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell medium-8 large-8 medium-offset-2 large-offset-2">
          <div class="responsive-embed widescreen">
            <!-- The <iframe> (and video player) will replace this <div> tag -->
            <div id="player"></div>
          </div> <!-- .responsive-embed .widescreen -->

          <div id="loop-portion-slider" class="slider" data-slider data-start="0" data-end="200" data-initial-start="0" data-initial-end="100" data-double-sided="true">
            <span id="start-time-handle" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="start-time"></span>
            <span class="slider-fill" data-slider-fill></span>
            <span id="end-time-handle" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="end-time"></span>
            <!-- <input type="hidden" id="slider-start">
            <input type="hidden" id="slider-end"> -->
          </div> <!-- .slider -->
        </div> <!-- .cell -->

        <div class="cell medium-6 large-6 medium-offset-3 large-offset-3">
          <form>
            <!-- Video ID -->
            <label>Video ID
              <div class="input-group">
                <input type="text" id="video-id" class="input-group-field" name="video-id" value="orxvTsPW10k">
                <div class="input-group-button">
                  <input type="button" id="update-btn" class="button primary" name="update-btn" value="Update" onclick="updatePlayer()">
                </div>
              </div> <!-- .input-group -->
            </label>

            <!-- Start time -->
            <label>Start (seconds)
              <div class="input-group">
                <input type="number" id="start-time" class="input-group-field" name="start-time" value="0">
                <div class="input-group-button">
                  <input type="button" id="start-to-current-btn" class="button primary" name="start-to-current-btn" value="Current" onclick="setStartTimeToCurrent()">
                </div>
              </div> <!-- .input-group -->
            </label>

            <!-- End time -->
            <label>End (seconds)
              <div class="input-group">
                <input type="number" id="end-time" class="input-group-field" name="end-time" value="100" min="1">
                <div class="input-group-button">
                  <input type="button" id="end-to-current-btn" class="button primary" name="end-to-current-btn" value="Current" onclick="setEndTimeToCurrent()">
                </div>
              </div> <!-- .input-group -->
            </label>

            <!-- Control buttons -->
            <input type="button" id="toggle-vid-btn" class="button primary" name="toggle-vid-btn" value="Show/hide video" onclick="togglePlayer()">
            <input type="button" id="lights-off-btn" class="button primary" name="lights-off-btn" value="Turn off the lights"> <!-- TODO not yet implemented -->
            <input type="button" id="share-btn" class="button primary" name="share-btn" value="Share/save loop"> <!-- TODO not yet implemented -->
          </form>
        </div> <!-- .cell -->
      </div> <!-- .grid-x -->
    </div> <!-- .grid-container -->

    <!-- FOOTER -->
    <!-- <div class="grid-container full" id="footer">
      <div class="grid-x">
        <div class="cell">
          <p class="copyright-msg">No Bullshit Software by Phixyn. No bullshit, no rights reserved. Also, no warranty.<br />
          v1.0.0</p>
        </div> .cell
      </div> .grid-x
    </div> .grid-container -->

    <script src="lib/jquery.js"></script>
    <script src="lib/what-input.js"></script>
    <script src="lib/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
